<!doctype html>
<html lang="en">
<head><title>Lookup Census Block Group</title></head>
<body>
  <h2>Lookup Census Block Group</h2>
  {% if message %}
    <p style="color:red;">{{ message }}</p>
  {% endif %}
  {% if block_group %}
    <p><strong>Census Block Group GEOID:</strong> {{ block_group }}</p>
  {% endif %}

  <form method="post">
    <label>Street:</label><br>
    <input type="text" name="street" required><br>
    <label>City:</label><br>
    <input type="text" name="city" required><br>
    <label>State:</label><br>
    <input type="text" name="state" required><br>
    <button type="submit">Lookup</button>
  </form>

  <p><a href="{{ url_for('main.index') }}">Back to Menu</a></p>
</body>
</html>
